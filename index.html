<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="web1.css">
</head>
<body>
    <div class="navbar">
        <div class="grid-1">
            <div class="grid-2">
                <div>
                    <a href="chrome://settings/help">About</a>
                </div>

                <div>
                    <a href="https://store.google.com/?pli=1&hl=en-GB">Store</a>
                </div>
            </div>

            <div class="grid-3">
                <div>
                    <a href="https://mail.google.com">Gmail</a>
                </div>

                <div>
                    <a href="https://www.google.co.in/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
                </div>

                <div>
                    <i class="material-icons">&#xe5c3;</i>
                </div>

                <input type="button" value="Sign in" class="btn">
            </div>
        </div>
    </div>

    <section class="main grid-4">
        <div class="logo">
            <img src="google.png" alt="">
        </div>

        <form action="https://www.google.com/search" method="get">
            <div class="search-bar">
                <input type="text" required placeholder="Search Google or type a URL" name="q"> 
            </div>

            <div class="extras grid-5">
                <div class="B">
                    <input type="submit" value="Google Search" class="btn-1">
                </div>

                <div>
                    <input type="button" value="I'm Feeling Lucky" class="btn-1" href="https://www.google.com/doodles">
                </div>
            </div>
        </form>

        <div class="bottom-links grid-6">
            <div class="set-1 grid-7">
                <div class="link">
                    <a href="#">Advertising</a>
                </div>
                <div class="link">
                    <a href="#">Business</a>
                </div>
                <div class="link">
                    <a href="#">How Search works</a>
                </div>
            </div>

            <div class="set-2 grid-8">
                <div class="link">
                    <a href="#">Privacy</a>
                </div>
                <div class="link">
                    <a href="#">Terms</a>
                </div>
                <div class="link">
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
